<!DOCTYPE html>

<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/signup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <h2>Welcome to Uvote</h2>
  <div class="ribbon"></div>
  <div class="login">
  <h1>Let's get started.</h1>
  <p>This will be an amazing experience</p>
  <form action="login">
    <div class="input">
      <div class="blockinput">
        <i class="fa fa-user"></i><input type="text" placeholder="Student Number">
      </div>
      <div class="blockinput">
        <i class="fa fa-pencil"></i></i><input type="email" placeholder="Umail Address">
      </div>
      <div class="blockinput">
        <i class="fa fa-pencil"></i></i><input type="password" placeholder="Password">
      </div>
      
    </div>
    <button>Signup</button>
  </form>
  </div>
  <p class="signup"><a href="Login.html">Already a member? login here</a></p>
  
</body>
</html>
